<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='css/jquery-ui.theme.min.css' rel='stylesheet' type='text/css'>
  <link href='css/jquery-ui.structure.min.css' rel='stylesheet' type='text/css'>
  <link href='css/jquery-ui.css' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/style.css">

  <audio src="http://potentum.com/audio/beep.mp3" id="bell"></audio>
  <audio src="http://potentum.com/audio/civil.mp3" id="civil"></audio>
  <audio src="http://potentum.com/audio/clickclick.mp3" id="click"></audio>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <h1>Pomodoro Timer</h1>
  </div>
  <div class="row-fluid">
    <button class="btn" id="startTime"><i class="fa fa-play fa-2x"></i></button>
    <button class="btn" id="pauseTime"><i class="fa fa-pause fa-2x"></i></button>
    <button class="btn" id="clearTime"><i class="fa fa-stop fa-2x"></i></button>
  </div>
  <label for="breakMin" class="break">BREAK Min. : </label>
  <input type="text" id="breakMin" readonly class="break">
  <label for="breakSec"class="break">Sec. : </label>
  <input type="text" id="breakSec" readonly class="break">
  <div id="sliderBreak" class="sliders center-block"></div>

  <label for="sessionMin" class="sess">SESSION Min. : </label>
  <input type="text" id="sessionMin" readonly class="sess">
  <label for="sessionSec" class="sess">Sec. : </label>
  <input type="text" id="sessionSec" readonly class="sess">
  <div id="sliderSession" class="sliders center-block"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src='js/jquery-ui.js'></script>
<script src='js/jpunch.js'></script>
<script src="js/app.js"></script>
</body>
</html>
